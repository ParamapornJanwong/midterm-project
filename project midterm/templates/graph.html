<!doctype html>
<html>

<head>
    <script src="https://kit.fontawesome.com/6e67fcdf34.js" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>

<body>
    
    <h1 style="text-align: center; color: palevioletred;font-family: 'Caveat Brush', cursive;">Top 20 Highest Revenue Vote</h1>  
    {% for id in ids %}
    
    <h3>{{id}}</h3>
    <div id="{{id}}"></div>
    
    {% endfor %}

</body>

<script type="text/javascript">
    var graphs = {{ graphJSON | safe}};
    var ids = {{ ids | safe}};

    for (var i in graphs) {
        Plotly.plot(ids[i], // the ID of the div, created above
            graphs[i].data,
            graphs[i].layout || {});
    }

</script>

</html>
